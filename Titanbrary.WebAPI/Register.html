<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TITANBRARY</title>
</head>
<body>
    <div id="register" class="animate form">
        <form action="mysuperscript.php" autocomplete="on">
            <h1> Sign up </h1>
            <p>
                <label for="usernamesignup" class="uname" data-icon="u">username</label>
                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
            </p>
            <p>
                <label for="emailsignup" class="youmail" data-icon="e"> email</label>
                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" />
            </p>
            <p>
                <label for="passwordsignup" class="youpasswd" data-icon="p"> password </label>
                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" />
            </p>
            <p>
                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" />
            </p>
            <p>
                <label for="phonenumbersignup" class="pnumber" data-icon="p">phonenumber</label>
                <input id="phonenumbersignup" name="phonenumbersignup" required="required" type="text" placeholder="1234567890" />
            </p>
            <p>
                <label for="firstname" class="fname" data-icon="p">first name</label>
                <input id="firstname" name="firstname" required="required" type="text" placeholder="eg. leonidas" />
            </p>
            <p>
                <label for="lastname" class="lname" data-icon="p">last name</label>
                <input id="lastname" name="lastname" required="required" type="text" placeholder="eg. beneke" />
            </p>
            <p>
                <label for="Student_ID" class="Sid" data-icon="p">student id</label>
                <input id="Student_ID" name="Student_ID" required="required" type="text" placeholder="123456789" />
            </p>
            <p>
                <label for="Address" class="address" data-icon="p">address</label>
                <input id="Address" name="Address" required="required" type="text" placeholder="eg. 2404 nutwood ave f30" />
            </p>
            <p>
                <label for="Date_of_birth" class="DOB" data-icon="p">Date_of_birth</label>
                <input id="Date_of_birth" name="Date_of_birth" required="required" type="text" placeholder="07/12/1992" />
            </p>
            <p>
                <label for="phonenumbersignup" class="pnumber" data-icon="p">Your phonenumber</label>
                <input id="phonenumbersignup" name="phonenumbersignup" required="required" type="text" placeholder="1234567890" />
            </p>
            <p>
                <label for="phonenumbersignup" class="pnumber" data-icon="p">Your phonenumber</label>
                <input id="phonenumbersignup" name="phonenumbersignup" required="required" type="text" placeholder="1234567890" />
            </p>
            <p class="signin button">
                <input type="submit" value="Sign up" />
            </p>
            <p class="change_link">
                Already a member ?
                <a href="#tologin" class="to_register"> Go and log in </a>
            </p>
        </form>
    </div>
</body>
</html>
